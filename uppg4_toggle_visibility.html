<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uppgift 4: Toggle Visibility</title>
  </head>
  <body>
    <button onclick="toggleVisibility()">Toggle Visibility</button>
    <!-- TODO: Skapa ett element som visas/döljs när knappen klickas på -->
    <div id="toggleElement" style="display:none; margin-top:10px;">
      This element's visibility is toggled.
    </div>
  </body>

  <script>
    // Your script goes here
    function toggleVisibility() {
      var element = document.getElementById("toggleElement");
      element.style.display =
        element.style.display === "none" ? "block" : "none";
    }
  </script>
</html>
