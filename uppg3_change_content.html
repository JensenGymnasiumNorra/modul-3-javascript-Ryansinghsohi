  <body>
    <!-- Your body content goes here -->
    <button onclick="showCarbonara()">Show carbonara ingredients</button>
    <button onclick="showPizza()">Show pizza ingredients</button>

    <div id="ingredients"></div>

    <script>
      function showCarbonara() {
        const ingredientsDiv = document.getElementById("ingredients");
        ingredientsDiv.innerHTML =
          "<h2>Carbonara Ingredients:</h2><ul><li>Spaghetti</li><li>Eggs</li><li>Pancetta</li><li>Parmesan cheese</li><li>Black pepper</li></ul>";
      } 
      function showPizza() {
        const ingredientsDiv = document.getElementById("ingredients");
        ingredientsDiv.innerHTML =
          "<h2>Pizza Ingredients:</h2><ul><li>Pizza dough</li><li>Tomato sauce</li><li>Mozzarella cheese</li><li>Pepperoni</li><li>Basil</li></ul>";
      }
