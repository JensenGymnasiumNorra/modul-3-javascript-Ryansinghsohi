<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator Example</title>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter number 1" />
    <input type="text" id="num2" placeholder="Enter number 2" />
    <br /><br />
    <button onclick="calculateSum()">+</button>
    <button onclick="calculateDifference()">-</button>
    <button onclick="calculateProduct()">*</button>
    <button onclick="calculateQuotient()">/</button>
    <br /><br />

    <p id="result">Result:</p>
  </body>
  <script src="simple_calculator.js"></script>
